<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Images</title>
</head>
<body>
    <h1>Processed Images</h1>
    {% for image in images %}
        <div>
            <img src="data:image/png;base64,{{ image }}" alt="Processed Image">
        </div>
    {% endfor %}
</body>
</html>
